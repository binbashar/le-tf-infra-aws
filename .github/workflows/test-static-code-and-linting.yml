name: Test static code and linting
on:
  push:
    branches-ignore:
      - master
env:
  SSH_AUTH_SOCK: /tmp/ssh_agent.sock

jobs:
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-24.04
    env:
      TF_ROOT: . #/home/runner/work/le-tf-infra-aws/le-tf-infra-aws

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Context Info
        run: |
          cd $GITHUB_WORKSPACE
          pwd
          ls -la

