# Install cert-manager CRDs via Helm as well
installCRDs: true

# Set log level
global:
  logLevel: 2

# Be explicit about where cluster resources are meant to be found
# e.g. ClusterIssuer and corresponding secrets
clusterResourceNamespace: cert-manager

# Use Google's DNSs
podDnsPolicy: "None"
podDnsConfig:
  nameservers:
    - "8.8.8.8"
    - "8.8.4.4"

# Pod Security Context
securityContext:
  enabled: "true"

# We'll use a feature of EKS called IAM roles for service accounts
serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::763606934258:role/cert-manager
