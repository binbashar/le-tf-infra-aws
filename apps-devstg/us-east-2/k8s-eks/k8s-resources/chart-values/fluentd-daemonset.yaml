#
# Environment Variables
#
env:
  FLUENT_ELASTICSEARCH_HOST: "elasticsearch.us-east-2.aws.binbash.com.ar"
  FLUENT_ELASTICSEARCH_PORT: "443"
  FLUENT_ELASTICSEARCH_SCHEME: "https"
  FLUENT_ELASTICSEARCH_SSL_VERIFY: "true"
  FLUENT_ELASTICSEARCH_SSL_VERSION: "TLSv1_2"
  FLUENT_UID: "0"
  FLUENT_ELASTICSEARCH_LOGSTASH_PREFIX: "fluentd-apps-devstg-demoapps"
  FLUENT_ELASTICSEARCH_USER: none
  FLUENT_ELASTICSEARCH_PASSWORD: none

#
# ConfigMaps is a dictionary that define filenames and their contents. These
# will be mounted to the FluentD configuration path
#
configMaps:
  fluent.conf: |
    @include systemd.conf
    @include kubernetes.conf

    <match **>
      @type elasticsearch
      @id out_es
      log_level info
      include_tag_key true
      host "#{ENV['FLUENT_ELASTICSEARCH_HOST']}"
      port "#{ENV['FLUENT_ELASTICSEARCH_PORT']}"
      scheme "#{ENV['FLUENT_ELASTICSEARCH_SCHEME'] || 'http'}"
      ssl_verify "#{ENV['FLUENT_ELASTICSEARCH_SSL_VERIFY'] || 'true'}"
      ssl_version "#{ENV['FLUENT_ELASTICSEARCH_SSL_VERSION'] || 'TLSv1_2'}"
      reload_connections "#{ENV['FLUENT_ELASTICSEARCH_RELOAD_CONNECTIONS'] || 'true'}"
      logstash_prefix "#{ENV['FLUENT_ELASTICSEARCH_LOGSTASH_PREFIX'] || 'fluentd-apps'}"
      logstash_format true
      buffer_chunk_limit 4M
      buffer_queue_limit 32
      flush_interval 8s
      retry_wait 2
      max_retry_wait 30
      num_threads 8
    </match>

  kubernetes.conf: |
    <match fluentd.**>
      @type null
    </match>

    <match kubernetes.var.log.containers.**kube-apiserver**.log>
     @type null
    </match>

    <match kubernetes.var.log.containers.**kube-state-metrics**.log>
     @type null
    </match>

    <match kubernetes.var.log.containers.**kube-public**.log>
     @type null
    </match>

    <match kubernetes.var.log.containers.**default**.log>
     @type null
    </match>

    <source>
      @type tail
      @id in_tail_container_logs
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      read_from_head true
      <parse>
        @type json
        json_parser json
        time_format %Y-%m-%dT%H:%M:%S.%NZ
      </parse>
    </source>

    <source>
      @type tail
      @id in_tail_docker
      path /var/log/docker.log
      pos_file /var/log/fluentd-docker.log.pos
      tag docker
      <parse>
        @type regexp
        expression /^time="(?<time>[^)]*)" level=(?<severity>[^ ]*) msg="(?<message>[^"]*)"( err="(?<error>[^"]*)")?( statusCode=($<status_code>\d+))?/
      </parse>
    </source>

    <filter kubernetes.**>
      @type kubernetes_metadata
      @id filter_kube_metadata
    </filter>

    <filter kubernetes.var.log.containers.**>
      @type parser
      <parse>
        @type json
        json_parser json
      </parse>
      replace_invalid_sequence true
      emit_invalid_record_to_error false
      key_name log
      reserve_data true
    </filter>

# Uncomment this if you want fluentd pods running in your masters too
# tolerations:
#   - key: node-role.kubernetes.io/master
#     effect: NoSchedule

resources:
  requests:
    cpu: 50m
    memory: 120Mi
  limits:
    cpu: 100m
    memory: 200Mi
