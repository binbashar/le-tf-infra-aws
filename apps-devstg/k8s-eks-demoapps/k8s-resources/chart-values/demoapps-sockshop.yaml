project: default

source:
  repoURL: https://github.com/binbashar/le-demo-apps.git
  targetRevision: demoapps
  path: sock-shop/helm

  helm:
    # The value file below determines whether we use an in-cluster
    valueFiles:
    - ${valueFile}

destination:
  server: https://kubernetes.default.svc
  namespace: demo-sock-shop

syncPolicy:
  automated:
    prune: true
    selfHeal: true
    allowEmpty: false
  syncOptions:
    - Validate=true
    - CreateNamespace=true

finalizers:
  - resources-finalizer.argocd.argoproj.io