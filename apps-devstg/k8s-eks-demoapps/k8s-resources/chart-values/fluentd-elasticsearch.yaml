# If you use an AWS ES that requires signed requests, you can enable and configure this
awsSigningSidecar:
  enabled: false

elasticsearch:
  # Auth connection settings
  auth:
    enabled: false
    user: elastic
    password: changeme

  # Set an index prefix -- We do not really expect to talk to LogStash but the
  # chart needs to be configured like this to enable index prefixes
  logstash:
    enabled: true
    prefix: "fluentd-apps-devstg-demoapps"

  # ElasticSearch connection settings
  hosts: ["vpc-abcdef0123456789.region.es.amazonaws.com:443"]
  scheme: "https"
  sslVerify: true
  sslVersion: "TLSv1_2"

  # Useful for debugging
  logLevel: "info"

  # Define an index template
  template:
    enabled: true
    overwrite: false
    useLegacy: true
    name: fluentd-template
    file: fluentd-template.json
    content: |-
      {
        "index_patterns": [
            "fluentd-*"
        ],
        "settings": {
            "index": {
                "number_of_replicas": "0"
            }
        }
      }

  # Configure Index Lifecycle Management policies (not compatible as-is with AWS ES)
  # ilm:
  #   enabled: true
  #   policy_id: fluentd-policy
  #   policy:
  #     phases:
  #       hot:
  #         min_age: 0ms
  #         actions:
  #           rollover:
  #             max_age: 30d
  #             max_size: 20gb
  #           set_priority:
  #               priority: 100
  #       delete:
  #         min_age: 30d
  #         actions:
  #           delete: {}

# Toggle default configuration blocks
configMaps:
  useDefaults:
    systemConf: true
    containersInputConf: true
    containersKeepTimeKey: false
    systemInputConf: false
    forwardInputConf: false
    monitoringConf: false
    outputConf: true
